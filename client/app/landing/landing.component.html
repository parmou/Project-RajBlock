<!-- Main navigation -->
<header>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
    <div class="container">
      <a class="navbar-brand" href="#">Our App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        
        <!-- Social Icon  -->
        <ul class="navbar-nav nav-flex-icons">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/login']" data-offset="90">SignIn</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar -->
  <!-- Full Page Intro -->
  <div class="view hello">
    
    <!-- Mask & flexbox options-->
    <div class="mask rgba-gradient d-flex justify-content-center align-items-center">
      <!-- Content -->
      <div class="container px-md-3 px-sm-0">
        <!--Grid row-->
        <div class="row wow fadeIn">
          <!--Grid column-->
          <div class="col-md-12 mb-4 white-text text-center wow fadeIn">
            <h3 class="display-3 font-weight-bold white-text mb-0 pt-md-5 pt-5">Rajasthan Protocol</h3>
            <!-- Material input -->
            <div class="md-form">
            <input type="text" id="form1" #form class="form-control">
            <label for="form1" >Add an ID and hit enter</label>
            </div>
            <a href="#!" class="btn btn-rounded btn-outline-white" (click)="getUser(form.value)">
              <i class="fa fa-home"></i> Try Us
            </a>
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
    <!--Card-->
    <div class="card" *ngIf="showModal">

        

        <!--Card content-->
        <div class="card-body">
            <!--Title-->
            <h4 class="card-title">Name: {{data[0].name}}</h4>
            <h4 class="card-title">Email: {{data[0].email}}</h4>
            <h4 class="card-title">Designation: {{data[0].designation}}</h4>
            
            <a href="#" class="btn btn-primary" (click)="setModal()">Try Again</a>
        </div>

    </div>
    <!--/.Card-->
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
  </div>
  <!-- Full Page Intro -->
</header>
